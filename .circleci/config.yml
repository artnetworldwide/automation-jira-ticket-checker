version: 2.1

executors:
  cd:
    docker:
      - image: node:10.16.3-buster

jobs:
  deploy:
    executor: cd
    steps:
      - checkout
      - run:
          name: Synchronize deployment with Github repository
          command: |
            npx sync-glitch-cli
  
workflows:
  version: 2
  workflow:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
